<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Ico Moon -->
    <link rel="stylesheet" href="icomoon/style.css">
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="all py-5">
        <div class="container">
            <div class="row my-5 position-sticky top-100 ">
                <form class="col-lg-12 col-md-12 col-sm-12 d-flex gap-4">
                    <input type="text" class="form-control" id="data" placeholder="Type...">
                    <button class="btn btn-outline-success px-5">ADD</button>
                </form>
            </div>
        </div>
        <div class="container content py-4">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 pr-todo ">

                </div>
            </div>
        </div>
    </main>
    

<script src="js/popper.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
